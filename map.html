<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="css/reset.css"> 
    <link rel="stylesheet" href="css/style.css"> 
    <script src="js/final.js" defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvlezdn_3zUXWs4JD6dFSJUQYUVF937mM&libraries=places" async defer></script>
</head>
<body>
    <nav class="navigation">
        <ul>
            <li><a href="index.html">Resume</a></li>
            <li><a href="cars.html">Ryan's Garage</a></li>
            <li><a href="apex.html">Apex Legends</a></li>
            <li><a href="map.html">Map</a></li>
        </ul>
    </nav>
    
    <header class="map-header">
        <h1>Map</h1>
    </header>

    <div class="map-container">
        <div id="map" style="height: 500px;"></div>
        <input id="searchBox" class="search-box" type="text" placeholder="Search for a place">
    </div>

    <script>
        let map, infoWindow, marker, userMarker;

        function initMap() {
           
            const initialLocation = { lat: -34.397, lng: 150.644 };

            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 8,
                center: initialLocation,
            });

            
            infoWindow = new google.maps.InfoWindow();

            // Base marker for initial location
            marker = new google.maps.Marker({
                position: initialLocation,
                map: map,
                title: "Initial Location",
            });

            marker.addListener("click", () => {
                infoWindow.setContent("<h3>Initial Location</h3><p>This is a base marker.</p>");
                infoWindow.open(map, marker);
            });

            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                    };
                    map.setCenter(userLocation);

                    userMarker = new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        title: "Your Location",
                    });

                    userMarker.addListener("click", () => {
                        infoWindow.setContent("<h3>Your Location</h3><p>This is your current location.</p>");
                        infoWindow.open(map, userMarker);
                    });
                }, () => {
                    handleLocationError(true);
                });
            } else {
                handleLocationError(false);
            }

            
            const searchBox = new google.maps.places.SearchBox(document.getElementById("searchBox"));

            map.addListener("bounds_changed", () => {
                searchBox.setBounds(map.getBounds());
            });

            searchBox.addListener("places_changed", () => {
                const places = searchBox.getPlaces();

                if (places.length === 0) return;

                
                marker.setMap(null);

                
                const place = places[0];
                map.setCenter(place.geometry.location);
                map.setZoom(15);

                marker = new google.maps.Marker({
                    map: map,
                    title: place.name,
                    position: place.geometry.location,
                });

                infoWindow.setContent(`<h3>${place.name}</h3><p>${place.formatted_address}</p>`);
                infoWindow.open(map, marker);
            });
        }

        function handleLocationError(browserHasGeolocation) {
            infoWindow.setPosition(map.getCenter());
            infoWindow.setContent(
                browserHasGeolocation
                    ? "Error: The Geolocation service failed."
                    : "Error: Your browser doesn't support geolocation."
            );
            infoWindow.open(map);
        }
    </script>
</body>
</html>
